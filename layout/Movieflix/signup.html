<!DOCTYPE html>
<html lang="en">

<head>
    <title>MovieFlix - SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="logo navbar-brand" href="#">MovieFliX</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="home.html">HOME</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
                <li><a href="login.html" class="active">LOGIN</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="signup_dialog">
    <div class="form-group">
        <h5>Already a registered user?<a href="login.html">Sign in here</a></h5>
        <h1 id="heading">Signup here</h1>
        <label for="first_name"><font color="red">*</font> First Name</label>
        <br>
        <input type="text" id="first_name" class="form-control">
        <br>
        <label for="last_name"><font color="red">*</font> Last Name</label>
        <br>
        <input type="text" id="last_name" class="form-control">
        <br>
        <label for="email"><font color="red">*</font> Email</label>
        <br>
        <input type="email" id="email" class="form-control">
        <br>
        <label for="password"><font color="red">*</font> Choose Password</label>
        <br>
        <input type="password" id="password" class="form-control">
        <br>
        <label for="confirm"><font color="red">*</font> Retype Password</label>
        <br>
        <input type="password" id="confirm" class="form-control">
        <br>
        <div id="button-panel">
            <button id="signup_btn" class="btn btn-danger">SIGNUP</button>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
